---
layout: default
title: Blog
permalink: blog/
lang: en
---
{% assign posts = site.posts | slice:0, 6 %}
{% for post in posts %}
<section class="post-section">
    <div class="container">
        <div class="col-xl-9 col-lg-10 mx-auto bg-faded rounded p-5">
            <div class="post-title">
                <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            </div class="post-title">
            <div class="post-excerpt">
                <p>{{ post.excerpt }}</p>
            </div>
        </div>
    </div>
</section>
{% endfor %}
