---
layout: default
---
<section class="post-section">
  <div class="container">
    <div class="col-xl-9 col-lg-10 mx-auto bg-faded rounded p-5">
      <h1>{{ site.data.l10n["Archive of posts with"].text }} {{ site.data.l10n[page.type].text }} "{{ page.title }}"</h1>
      <ul class="posts">
      {% for post in page.posts %}
        <li>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
       {% endfor %}
      </ul>
    </div>
  </div>
</div>
